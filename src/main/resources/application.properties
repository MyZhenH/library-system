spring.application.name=library-system

# Databasinställningar
spring.datasource.url=jdbc:sqlite:library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Använd korrekt SQLite-dialect istället för H2
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# VIKTIGT: Använd 'none' för att bevara befintlig databas
spring.jpa.hibernate.ddl-auto=none

# Förhindra att JPA försöker skapa schema
spring.jpa.generate-ddl=false

# SQLite-specifika inställningar
spring.jpa.properties.hibernate.dialect.metadata.use_sequences=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Debugging (kan tas bort senare)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Session timeout (1min)
server.servlet.session.timeout=1m

#Cookie-inställningar
server.servlet.session.cookie.name=MYSESSIONID
#Anteckning - Förhindra XSS attack
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
#Anteckning - Förhindra CSRF
server.servlet.session.cookie.same-site=lax

